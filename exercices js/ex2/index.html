<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
</head>
<body>
    <h1>MINI WORD!</h1>
    <form>
        <label for="favcolor">Select a color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#000000">
        <label for="size">size:</label>
        <input type="text" id="size" name="size" autofocus>
        <div class="form-container">
            <form action="#" method="post">
                <label for="police">Choisissez une police :</label>
                <select id="police" name="police">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </form>
        </div>
        <label for="paragraph">Your paragraph:</label><br>
        <textarea id="paragraph" name="paragraph" rows="4" cols="50" placeholder="psst... type here!"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="mini_word.js"></script>
</body>
</html>
